services:
  bookface:
    deploy:
      replicas: 2
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.role == worker"
          - "engine.labels.db != true"
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: on-failure
    networks:
      - "swarm"
    environment:
      BF_DB_HOST: "tasks.cockroachdb"
      BF_DB_PORT: "26257"
      BF_DB_NAME: "bf"
      BF_DB_USER: "bfuser"
      BF_DB_PASS: ""
      BF_WEBHOST: "10.20.0.43"
      BF_FRONTPAGE_LIMIT: "500"

networks:
  swarm:
    external: true
